<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href = "../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Sampler</title>
</head>
<body>
    <navbar>
        <button class="nav" id="sample">Sample</button>
        <button class="nav" id="edit">Edit</button>
    </navbar>
    <div class="audio-container-hidden">
        <div id="waveform"></div>
        <input id="zslider" type="range" min="1" max="200" value="1" title="Zoom"/>
        <div class="buttons">
            <span class="loop-btn btn">
                <i class="fa fa-refresh fa-spin" id="spin" title="Loop"></i>
                <i class="fa fa-refresh" id="still" title="Loop"></i>
            </span>
            <span class="play-btn btn">
                <i class="fa-sharp fa-solid fa-circle-play" title="Play"></i>
                <i class="fa-sharp fa-solid fa-circle-pause" title="Pause"></i>
            </span>
            <span class="stop-btn btn">
                <i class="fa-sharp fa-solid fa-circle-stop" title="Stop"></i>
            </span>
            <span class="mute-btn btn">
                <i class="fa-sharp fa-solid fa-volume-off" title="Unmute"></i>
                <i class="fa-sharp fa-solid fa-volume-high" title="Mute"></i>
        </div>
        <div class="pitch">
            <span>
              <button class="minus-btn btn">
                <i id="minus" class="fa fa-minus"></i>
              </button>
            </span>
            <span>
                <input id="number" readonly type="number" value="0">
            </span>
            <span>
              <button class="plus-btn btn">
                <i id="plus" class="fa fa-plus"></i>
              </button>
            </span>
        </div>
    </div>
    <div class="sample-screen">
        <button id="record">record here</button>
        <button id="stop_record">stop here</button>
    </div>
</body>
<script src="../js/wavesurfer.js"></script>
<script src="../js/regions.js"></script>
<script src="../js/cursor.js"></script>
<script src="../js/main-copy.js"></script>
</html>
